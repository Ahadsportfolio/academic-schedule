<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Routine</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", Arial;
        background: #f4f7fa;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
        font-weight: 600;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 16px;
    }

    th {
        background: #007bff;
        color: #fff;
        padding: 12px;
        text-align: center;
        font-size: 17px;
    }

    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    @media (max-width: 600px) {
        table {
            font-size: 14px;
        }
        th, td {
            padding: 8px;
        }
    }
</style>

</head>
<body>

<h2>ðŸ“š Academic Schedule</h2>

<div class="container">
    <table id="schedule"></table>
</div>

<script>
const sheetID = "14xmRqJfjcdRIuoqHfrjO0kZQw7RkSFWVpeiLsgKBCi0";  // â† à¦à¦–à¦¾à¦¨à§‡ à¦†à¦ªà¦¨à¦¾à¦° Google Sheet ID à¦¬à¦¸à¦¾à¦¨
const sheetName = "Update Routine CSE July - Dec 2025";       // à¦†à¦ªà¦¨à¦¾à¦° à¦¶à¦¿à¦Ÿà§‡à¦° à¦¨à¦¾à¦®
const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

fetch(apiURL)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const table = document.getElementById("schedule");

    // Table Header
    let headerRow = document.createElement("tr");
    json.table.cols.forEach(col => {
      if (col.label) {
        let th = document.createElement("th");
        th.textContent = col.label;
        headerRow.appendChild(th);
      }
    });
    table.appendChild(headerRow);

    // Table Rows
    json.table.rows.forEach(row => {
      let tr = document.createElement("tr");
      row.c.forEach(cell => {
        let td = document.createElement("td");
        td.textContent = cell ? cell.v : "";
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  })
  .catch(err => console.error("Error loading data:", err));
</script>

</body>
</html>
